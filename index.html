<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="קפה טוב לבוקר טוב" />
    <link rel="icon" href="./images/number-2-icon.png" type="image/icon type" />
    <title>קפה טוב לבוקר טוב</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <!-- A Div (Main) That Contain Image & Heading1 & Paragraph & Form -->
      <section class="imgControl">
        <!-- Top Section Is A Div, To Style The Image On Small Screens -->
        <img src="./images/Coffee.jpg" alt="A coffee mug" />
      </section>

      <section class="info">
        <!-- Buttom Section That Contain Heading1 & Paragraph & Form -->
        <h1>קפה טוב לבוקר טוב</h1>
        <p>
          לקבלת קופון לקפה חינם ומפנק שיפתח לכם את היום בחיוך, יש למלא את הפרטים
        </p>

        <form action="mailto:yarin123@example.com" method="post">
          <!-- A Form That Collect The User's Name & Mail, And Will Send Them To 'yarin123@example.com' -->
          <div>
            <label for="fullName">שם מלא</label>
            <input type="text" id="fullName" name="userFullName" required />
          </div>

          <div>
            <label for="email">דוא"ל</label>
            <input type="email" id="email" name="userEmail" required />
          </div>

          <button type="submit">שליחה</button>
        </form>
      </section>
    </main>
  </body>
</html>
